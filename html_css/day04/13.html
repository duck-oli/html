<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 30px;
        }
        .wrap {
            font-size: 18px; list-style: none;
        }
        .wrap .font-01 {
            font-size: 16px;
        }
        .wrap .font-02 {
            font-size: 1vw;
        }
        .wrap .font-03 {
            font-size: 1.5vw;
        }
        .wrap .font-04 {
            font-size: 2.5vw;
        }
    </style>
</head>
<body>
    <div>
        <h3>
            <ul class='wrap'>
                <li class="font-01">16px Font Size 폰트 크기 설정</li>
                <li class="font-02">1vw Font Size 폰트 크기 설정</li>
                <li class="font-03">1.5vw Font Size 폰트 크기 설정</li>
                <li class="font-04">2.5vw Font Size 폰트 크기 설정</li>
            </ul>
        </h3>
    </div>
</body>
</html>
