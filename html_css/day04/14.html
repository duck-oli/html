<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            font-size: 20px;
            color: #333;
        }
        .cyan {
            color: cyan;
        }
        .magenta {
            color: magenta;
        }
        .pink {
            color: pink;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <h3>color : 텍스트 컬로 속성 값 16진수
        <span class='pink'>HEXA</span>, 10진수
        <span class='red'>R</span>
        <span class='green'>G</span>
        <span class='blue'>B</span> 설정
    </h3>
    <ul class="wrap">
        <li>텍스트
            <span class="cyan">컬러</span> 색상
            <span class="magenta">설정 하기</span>
        </li>
        <li>16진수 컬러 표현방법은 #
            <span class="red">ff</span>
            <span class="green">ff</span>
            <span class="blue">ff</span>
            이렇게 표현합니다
        </li>
        <li>
            <span class='cyan'> 16진수 표현은 총 6개의 자릿수로</span>
            표현 합니다
        </li>
        <li>각각 2개씩 자리를 최대값 FF로 표현합니다</li>
        <li>컬러 RGB로 빛 3원색을 사용합니다</li>
        <li>색상 표현은 <span class="red">Red 256</span></li>
        <li>색상 표현은 <span class="green">Grren 256</span></li>
        <li>색상 표현은 <span class="blue">Blue 256</span></li>    
    </ul>
</body>
</html>
