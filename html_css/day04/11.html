<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<style>
			body {
				text-align: center;
			}
			.jb {
				width: 50px;
				height: 50px;
				position: relative;
				top: -115px;
				right: 45px;
				box-shadow: 0px 0px 10px #00000075;
				background-color: #9198e5;
				border-radius: 50%;
				transition: all ease .75s;
			}
			.back {
				width: 150px;
				height: 60px;
				margin: 60px auto;
				background: linear-gradient(0.25turn, #f69d3c, #9198e5);
				border-radius: 60px;
				box-shadow: 3px 3px 10px #00000070;
			}
			.run input:checked + label > div {
				right: -45px;
				background-color: #f69d3c;
				transition: all .75s;
			}
		</style>
	</head>
	<body>
		<div>
			<div class='run'>
				<div class="back"></div>
				<input type="checkbox" value="" id='butt' hidden>
				<label for="butt"><div style='display: inline-block;' class="jb"></div></label>
			</div>
		</div>
	</body>
</html>
