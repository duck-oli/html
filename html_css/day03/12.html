<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>FORM 연락처</h2>
    <form>
        <label for="name">이름:</label><br>
        <input type="text" id='name' name='name' placeholder='이름을 입력하세요'><br>
        <label for="tel">전화:</label><br>
        <input type="text" id='tel' name='name' placeholder='전화번호를 입력하세요'><br><br>
        <input type="submit" value='submit'>
        <input type="reset" value='reset'>
    </form>
    </div>
    <hr>
    <div>
        <h2>From User 아이디와 비밀번호?</h2>
        <form>
            <label for="user-name">UserName:</label><br>
            <input type="text" id="user-name"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="" id="password"><br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>
    <hr>
    <div>
        <h2>좋아하는 식사는?</h2>
        <form action="">
            <label for="name">이름:</label><br>
            <input type="text" id='name' placeholder='이름을 입력하세요'><br>
            <label for="tel">전화:</label><br>
            <input type="text" id='tel' placeholder='전화번호를 입력하세요'><br><br>
            <label for="food">취미:</label><br>
            <select name="" id="food">
                <option value="selected">좋아하는 식사는?</option>
                <option value="아침">아침</option>
                <option value="브런치">브런치</option>
                <option value="점심">점심</option>
                <option value="저녁">저녁</option>
                <option value="야식">야식</option>
            </select><br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>
    <hr>
    <div>
        <h2>From 이름 전화번호 성별 좋아 하는것 라디오 버튼 체크박스</h2>
        <form>
            <label for="name">이름:</label><br>
            <input type="text" id='name' placeholder='이름을 입력하세요'><br>
            <label for="tel">전화:</label><br>
            <input type="text" id='tel' placeholder='전화번호를 입력하세요'><br>
            <h3>성별은?</h3>
            <input type="radio" name="1" id="male">
            <label for="male">남성</label>
            <input type="radio" name="1" id="female">
            <label for="female">여성</label>
            <input type="radio" name="1" id="none">
            <label for="none">Other</label>
            <h3>좋아하는 것은?</h3>
            <input type="checkbox" name="" id="bike">
            <label for="bike">오토바이</label>
            <input type="checkbox" name="" id="car">
            <label for="car">자동차</label>
            <input type="checkbox" name="" id="boat">
            <label for="boat">배</label>
        </form>
    </div>
</body>
</html>
