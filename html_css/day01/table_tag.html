<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        thead {
            background-color: #F2F2F2;
        }
        .shadowbox {
            box-shadow: 8px 8px 10px #0000004b;
        }
    </style>
</head>
<body>
    <div>
        <table style="border: 1px;">
            <thead>
                <tr>
                    <th>학생</th>
                    <th colspan="2">국어 & 영어</th>
                    <!-- <th>영어</th> -->
                    <th>수학</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>철수</td>
                    <td>100</td>
                    <td>70</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td rowspan="2">영희</td>
                    <td rowspan="2", colspan="2">90</td>
                    <!-- <td>80</td> -->
                    <td>100</td>
                </tr>
                <tr>
                    <!-- <td>만수</td>
                    <td>80</td>
                    <td>90</td> -->
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="shadowbox" >
        <table style="border: 1px;">
                <tr style="background-color: #F2F2F2;">
                    <th rowspan="4">공급자</th>
                    <th colspan="2">상호</th>
                    <th colspan="3">연세 IT</th>
                </tr>
                <tr>
                    <td colspan="2">사업자</td>
                    <td colspan="3">123-45-678</td>
                </tr>
                <tr>
                    <td colspan="2">주소</td>
                    <td colspan="3">수원 장안구</td>
                </tr>
                <tr>
                    <td>업종</td>
                    <td>교육</td>
                    <td>엄태</td>
                    <td>학원</td>
                </tr>
            </table>
    </div>
    <br>
    <div class="shadowbox">
        <table>
            <thead>
                <tr>
                    <th>1번 항목</th>
                    <th>2번 항목</th>
                    <th>3번 항목</th>
                    <th>4번 항목</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1번 내용</td>
                    <td>2번 내용</td>
                    <td>3번 내용</td>
                    <td>4번 내용</td>
                </tr>
                <tr>
                    <td>1번 내용</td>
                    <td>2번 내용</td>
                    <td>3번 내용</td>
                    <td>4번 내용</td>
                </tr>
                <tr>
                    <td>1번 내용</td>
                    <td>2번 내용</td>
                    <td>3번 내용</td>
                    <td>4번 내용</td>
                </tr>
                <tfoot>
                    <tr>
                        <tf colspan="3">합계</tf>
                        <tf>0</tf>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>
</body>
</html>
