<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 웹 페이지</title>
    <style>
        .shadowbox {
            width: 3em;
            box-shadow: 0px 0px 5px #000000;
            padding: 5px 20px;
            background-image: linear-gradient(10deg, #ffffff, #ffffff 40%, #ffffff);
        }
    </style>
</head>
<body style="text-align: center;">
    <hr>
    <div class="shadowbox">블록 요소 1</div>
    <div style="width: auto;">블록 요소 2</div>
    <div style="display: block;">블록 요소 3</div>
    <div>블록 요소 4</div>
    <span><ins>인라인 요소 1</ins></span>
    <span><i>인라인 요소 2</i></span>
    <span><strong>인라인 요소 3</strong></span>
    <span><del>인라인 요소 4</del></span>
    <hr>

    <div id="test">
        <ul>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div>
        <p>
            <li>1</li>
        </p>
        <p>
            <li>2</li>
        </p>
    </div>
</body>
</html>
