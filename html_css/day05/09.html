<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-color: #ccc;
        }
        .main {
            position: relative;
            display: inline-block;
            width: 62.5vw;
            height: 32.5vw;
            margin: 7.5vw auto;
        }
        .menu {
            position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border-radius: 2.5vw;
			background-color: #ccc;
			box-shadow: inset 0.5vw 0.7vw 1vw #999;
        }
        .menu span:hover, .menu div:hover .butten_4:before {
            background-color: #ffffff;
            box-shadow: 1vw 1vw 1vw #777;
            transition: .2s;
        }
        .menu input:checked + span, .menu input:checked + div .butten_4:before, .menu input:checked + div .butten_4 {
            background-color: #666;
            box-shadow: 1vw 1vw 1vw #777;
            transition: .4s;
        }
        .menu label span, .menu label span:before {
            position: absolute;
			content: "";
            cursor: pointer;
            background-color: #fff;
			box-shadow: 0.5vw 0.5vw 0.5vw #77777775;
			border-radius: 2.5vw;
			transition: .5s;
        }
        .menu .butten_1 {
			height: 27.5vw;
			width: 12.5vw;
			left: 2.5vw;
			bottom: 2.5vw;
        }
        .menu .butten_2 {
			height: 12.5vw;
			width: 12.5vw;
			left: 17.5vw;
			bottom: 17.5vw;
        }
        .menu .butten_3 {
			height: 12.5vw;
			width: 27.5vw;
			left: 17.5vw;
			bottom: 2.5vw;
        }
        .menu .butten_4 {
			height: 12.5vw;
			width: 27.5vw;
			left: 32.5vw;
			bottom: 17.5vw;
        }
        .menu .butten_4:before {
			height: 27.5vw;
			width: 12.5vw;
			left: 15vw;
			bottom: -15vw;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="menu">
            <label>
                <input type="checkbox" hidden>
                <span class="butten_1"></span>
            </label>
            <label>
                <input type="checkbox" hidden>
                <span class="butten_2"></span>
            </label>
            <label>
                <input type="checkbox" hidden>
                <span class="butten_3"></span>
            </label>
            <label>
                <input type="checkbox" hidden>
                <div>
                    <span class="butten_4"></span>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
